<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
	
	<!-- Font Awesome -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	
	<!-- Endless -->
	<link  type="text/css" rel="stylesheet" th:href="@{/css/endless.min.css}">
      <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">汇丰</span> <span style="color:#ccc; text-shadow:0 1px #fff">员工管理系统</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> 登陆
					</div>

					<div class="pull-right">
						<span style="font-size:11px;">没有账号？</span>
						<a class="btn btn-default btn-xs login-link"type="button" href="#" th:href="@{/index/getdept.page}" style="margin-top:-2px;"><i class="fa fa-plus-circle"></i> 注册</a>
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" action="index_main.html" th:action="@{/login.page}" method="post">
                        <div>
						<div class="form-group">
							<label>账号</label>
							<input type="text" name="acount" placeholder="账号" class="form-control input-sm bounceIn animation-delay2" required autofocus>
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" name="password" placeholder="密码" class="form-control input-sm bounceIn animation-delay4" required>
						</div>
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label>
							记住密码
						</div>
		
						<div class="seperator"></div>
						<div class="form-group">
							忘记密码<br/>
							点击 <a href="#">这里</a> 修改密码
						</div>
						<button class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" type="submit"><i class="fa fa-sign-in"></i> 登录</button>
                        </div>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script type="text/javascript"th:src="@{/js/jquery-1.10.2.min.js}"></script>

    <!-- Bootstrap -->
    <script type="text/javascript"th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Modernizr -->
	<script type="text/javascript"th:src="@{/js/modernizr.min.js}"></script>

    <!-- Pace -->
	<script type="text/javascript" th:src="@{/js/pace.min.js}"></script>

	<!-- Popup Overlay -->
	<script type="text/javascript"th:src="@{/js/jquery.popupoverlay.min.js}"></script>

    <!-- Slimscroll -->
	<script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}"></script>

	<!-- Cookie -->
<!--	<script type="text/javascript" th:src="@{/js/jquery.cookie.min.js}"></script>-->

	<!-- Endless -->
	<script type="text/javascript" th:src="@{/js/endless/endless.js}"></script>
  </body>
</html>
