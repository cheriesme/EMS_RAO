<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">

	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet"type="text/css" th:href="@{/css/font-awesome.min.css}">
	
	<!-- Endless -->
	<link href="css/endless.min.css" rel="stylesheet"type="text/css" th:href="@{/css/endless.min.css}">
	
  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">汇丰</span> <span style="color:#ccc; text-shadow:0 1px #fff">注册</span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> 注册
				</div>
				<div class="panel-body">
					<form class="form-login" th:action="@{/index/register.json}" method="post">
						<div class="form-group">
							<label>姓名</label>
							<input type="text" name="username" placeholder="请输入姓名" class="form-control input-sm bounceIn animation-delay2" >
						</div><!-- /form-group -->
						<div class="form-group">
							<lable>性别</lable>
							<select name="gender" class="form-control input-sm bounceIn animation-delay3">
								<option th:value="1">男</option>
								<option th:value="2">女</option>
							</select>
						</div><!-- /form-group -->
						<div class="form-group">
							<label>年龄</label>
							<input type="text" name="age" placeholder="请输入年龄" class="form-control input-sm bounceIn animation-delay4">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>mail</label>
							<input type="text" name="mail" placeholder="请输入邮箱" class="form-control input-sm bounceIn animation-delay5">
						</div><!-- /form-group -->
						<div class="form-group">
							<label >账号</label>
							<input type="text" name="acount" placeholder="请输入账号" class="form-control input-sm bounceIn animation-delay6"></div>
						<div class="form-group control-label">
							<label >密码</label>
							<input type="password"name="password" placeholder="请输入密码" class="form-control input-sm bounceIn animation-delay7">
						</div>
						<div class="form-group">
							<label>电话</label>
							<input type="text" name="telephone" placeholder="请输入电话号码" class="form-control input-sm bounceIn animation-delay8">
						</div>
						<div class="form-group">
							<label>部门</label>
							<select name="deptid" class="form-control input-sm bounceIn animation-delay9">
								<option th:each="dept:${deptlist}" th:text="${dept.name}" th:value="${dept.id}">1</option>
							</select></div>
						<div class="form-group">
							<lable>角色</lable>
							<select name="roleid" class="form-control input-sm bounceIn animation-delay10">
								<option th:each="role:${rolelist}" th:value="${role.id}" th:text="${role.name}">1</option>
							</select>
						</div>
						<div class="form-group">
							<lable>备注</lable>
							<input name="ramark" placeholder="请输入备注" class="form-control input-sm bounceIn animation-delay5">
						</div>
						<div class="form-group">
							<label class="label-checkbox">
								 <input type="checkbox"/>
								 <span class="custom-checkbox info bounceIn animation-delay6"></span>
								 I accept the agreement.
							</label>
						</div><!-- /form-group -->

						<div class="seperator"></div>
						<div class="form-group">
							<div class="controls">
								已有账号? <a th:href="@{/index/index.page}" class="primary-font login-link">登陆</a>
							</div>
						</div><!-- /form-group -->


						<hr/>
						<div class="form-group">
							<div class="controls text-right">
								<button class="btn btn-success btn-sm bounceIn animation-delay7 login-link" type="submit"><i class="fa fa-plus-circle"></i> 注册</button>
							</div>
						</div><!-- /form-group -->
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script  type="text/javascript" th:src="@{js/jquery-1.10.2.min.js}"></script>
    
    <!--Bootstrap-->
    <script type="text/javascript"th:src="@{bootstrap/js/bootstrap.min.js}"></script>
   
	<!-- Modernizr -->
	<script type="text/javascript"th:src="@{js/modernizr.min.js}"></script>
	
	<!-- Pace -->
	<script type="text/javascript"th:src="@{js/pace.min.js}"></script>
	
	<!-- Popup Overlay -->
	<script type="text/javascript"th:src="@{js/jquery.popupoverlay.min.js}"></script>
	
	<!-- Slimscroll -->
	<script type="text/javascript"th:src="@{js/jquery.slimscroll.min.js}"></script>
	
	<!--Cookie-->
	<script type="text/javascript"th:src="@{js/jquery.cookie.min.js}"></script>

	<!--Endless-->
	<script type="text/javascript"th:src="@{js/endless/endless.js}"></script>
  </body>
</html>
